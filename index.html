<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TetrisJS</title>
    <script src="TetrisJS.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>TetrisJS</h1>
    <div class="main">
        <ul id="info">
            <li><p class="text" id="score">Score:0</p></li>

        <embed src="assets/tetris-official-theme-song.mp3" autostart="true" loop="true" hidden="true"></embed>
    </div>
    <script>
        init();
    </script>
</body>
</html>
